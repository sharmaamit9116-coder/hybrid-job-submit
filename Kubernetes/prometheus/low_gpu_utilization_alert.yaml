# Example PrometheusRule.
# Metric name depends on your GPU exporter (DCGM exporter commonly exposes DCGM_FI_DEV_GPU_UTIL).
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: low-gpu-utilization
  namespace: monitoring
spec:
  groups:
    - name: gpu.rules
      rules:
        - alert: LowClusterGPUUtilization
          expr: avg(DCGM_FI_DEV_GPU_UTIL) < 35
          for: 30m
          labels:
            severity: warning
          annotations:
            summary: "Low GPU utilization across the cluster"
            description: "Average GPU utilization has been below 35% for more than 30 minutes."
